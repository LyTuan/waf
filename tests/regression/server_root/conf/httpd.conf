### Base configuration for starting Apache httpd

LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/lib/apache2/modules/mod_proxy_http.so
LoadModule unique_id_module /usr/lib/apache2/modules/mod_unique_id.so
# TODO: Need to have these configurable
LoadModule security2_module /usr/src/serverside/apache2/.libs/mod_security2.so

<IfModule !mod_version.c>
    LoadModule version_module /usr/lib/apache2/modules/mod_version.so
</IfModule>

<IfVersion >= 2.4>
    <IfModule !mod_unixd.c>
        LoadModule unixd_module /usr/lib/apache2/modules/mod_unixd.so
    </IfModule>
    <IfModule !mpm_worker_module>
	LoadModule mpm_worker_module /usr/lib/apache2/modules/mod_mpm_worker.so
    </IfModule>
    LoadModule access_compat_module /usr/lib/apache2/modules/mod_access_compat.so
    LoadModule authn_core_module /usr/lib/apache2/modules/mod_authn_core.so
    LoadModule authz_core_module /usr/lib/apache2/modules/mod_authz_core.so
</IfVersion>

ServerName localhost
CoreDumpDirectory /usr/src/serverside/tests/regression/server_root/tmp
LogLevel debug
ErrorLog /usr/src/serverside/tests/regression/server_root/logs/error.log

<IfDefine !CHROOT>
	# File locations
	PidFile /usr/src/serverside/tests/regression/server_root/logs/httpd.pid
	ScoreBoardFile /usr/src/serverside/tests/regression/server_root/logs/httpd.scoreboard

	DocumentRoot /usr/src/serverside/tests/regression/server_root/htdocs
	<Directory "/usr/src/serverside/tests/regression/server_root/htdocs">
		Options +Indexes +FollowSymLinks
	</Directory>
</IfDefine>
